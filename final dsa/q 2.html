<script>
let arr = [4,3,2,0]
function plu(ele) {
    const n = ele.length
    
    for (let i = n - 1; i >= 0; i--) {
        if (ele[i] < 9) {
            ele[i]++
            return ele
        } else {
            ele[i] = 0
        }
    }
    
        ele.unshift(1)
    return ele
}
