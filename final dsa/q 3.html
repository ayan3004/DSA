<script>
    let arr1=[1,2,3,0,0,0]

let arr2= [2,5,6]

let m=3

let n=3

function merge(arr1, arr2, m, n) {
    let arr3 = []

    for (let i = 0; i < m; i++) {
        arr3.push(arr1[i])
        arr3.push(arr2[i])
    }

    arr3 = arr3.sort((a, b) => a - b)

    return arr3
}

console.log(merge(arr1, arr2, m, n))
</script>
