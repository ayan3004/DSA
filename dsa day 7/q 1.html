<script>
    function Node(value){
        this.value=value
        this.next=null
    }

    const Node1 = new Node(21)
    const Node2 = new Node(22)
    const Node3 = new Node(23)
    const Node4 = new Node(24)
 
    Node1.next=Node2
    Node2.next=Node3
    Node3.next=Node4

    function del(Node){
Node.value=Node.next.value
Node.next=Node.next.next
    }
    del(Node3)
    del(Node1)
    

    let curr = Node1

    while(curr != null){
        console.log(curr.value)
        curr=curr.next
    }
</script>
