<script>
    function singly(value){
this.value = value
this.next = null
    }

   const singly1=new singly(20)
   const singly2=new singly(150)
   const singly3=new singly(30)
   const singly4=new singly(40)
   const singly5=new singly(10)
   const singly6=new singly(60)

   singly1.next=singly2
   singly2.next=singly3
   singly3.next=singly4
   singly4.next=singly5
   singly5.next=singly6
   
   let current = singly1
   while(current != null){
    console.log(current.value)
    current=current.next

   }
</script>
