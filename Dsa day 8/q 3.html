<script>
const nums1 = [2, 7, 11, 15,23,66];
const target1 = 26
const nums2 = [3, 3];
const target2 = 6;


    function twoSum(nums, target) {
   

    let left = 0;
    let right = nums.length - 1;

    while (left < right) {
        const sum = nums[left] + nums[right];
        if (sum === target) {
            return [left, right];
        } else if (sum < target) {
            left++;
        } else {
            right--;
        }
    }

    
    return [];
}


console.log(twoSum(nums1, target1)); 
console.log(twoSum(nums2, target2)); 

</script>
