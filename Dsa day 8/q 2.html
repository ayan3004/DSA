<script>
    let str = "nayan"

    function itspalindrome(str){
let s =0
let e = str.length-1;
let isp = true
while(s<e){
    if(str[s]===str[e]){
        s++
        e--
        isp=true
    }
    else{
        console.log("Not a palindrome")
        isp=false
        break
    }
}
return isp
    }
    console.log(itspalindrome(str))
</script>
