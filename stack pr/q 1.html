<script>
  
let num=[1,2,1]

function exe(num)
{
    let stack=[]

    let max= (Math.max(...num));
 
    for(let i=0;i<num.length;i++){
                
        stack.push(num[i] == max ? -1 : num[i] + 1);

                        }
                
                        return stack
    
}

console.log(exe(num))

</script>
